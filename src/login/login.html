<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia Sesion | Primaria </title>
    <link rel="stylesheet" href="./login.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="parent-container">
        <div class="child-container " id="sign-form">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                <input type="text" class="form-control" id="apellidoP" placeholder="Apellido Paterno">
                <input type="text" class="form-control" id="apellidoM" placeholder="Apellido Materno">
                <input type="text" class="form-control" id="nick" placeholder="Usuario">
                <input type="text" class="form-control" id="correo" placeholder="Correo">
                <input type="text" name="" class="form-control" id="clave" placeholder="Contraseña">
                <span id="error-num"></span>
                <span id="error-cap"></span>
                <button type="submit" id="btn-registrar">Registrarse</button>
            
        </div>
        <div class="child-container" id="login-form">
                <input type="email" class="form-control" id="user-login" placeholder="Usuario">
                <input type="password" class="form-control" id="clave-login" placeholder="Contraseña">
                <button type="submit" id="btn-login">Inicia Sesion</button>
                <a id="show-sign-form">Crear una cuenta</a>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
