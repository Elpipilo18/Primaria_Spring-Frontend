<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Director</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="../js/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="container">
        <div class="barra-lateral">
            <legend>Dashboard</legend>
            <legend id="admin-nick"> </legend>
            <ul>
                <li><i class="bi bi-journal-plus"></i><button onclick="options(1)">Ciclo Escolar</button></li>
                <li class="ciclo-dropdown">
                    <button onclick="$('#content').load('./componentes/html/crear_ciclo.html')">
                        Crear ciclo
                    </button>
                </li>
                <li class="ciclo-dropdown">
                    <button id="ver-ciclos">
                        Ver ciclos
                    </button>
                </li>
                <hr>
                <li><i class="bi bi-person-badge-fill"></i><button onclick="options(2)">Maestros</button></li>
                <li class="maestro-dropdown">
                    <button onclick="$('#content').load('./componentes/html/crear_profe.html')">
                        Registrar Maestro
                    </button>
                </li>
                <li class="maestro-dropdown">
                    <button id="ver-profes">
                        Ver Maestros
                    </button>
                </li>
                <hr>
                <li><i class="bi bi-person-vcard-fill"></i><button onclick="options(3)">Alumnos</button></li>
                <li class="alumno-dropdown">
                    <button onclick="">
                        Ver alumnos
                    </button>
                </li>
                <hr>
                <li><i class="bi bi-person-vcard-fill"></i><button onclick="options(4)">Grupos</button></li>
                <li class="grupo-dropdown">
                    <button onclick="">
                        Ver grupos
                    </button>
                </li>
                <li class="grupo-dropdown">
                    <button onclick="$('#content').load('./componentes/html/crear_grupo.html')">
                        Crear Grupos
                    </button>
                </li>
                <hr>
                <li><i class="bi bi-journal-richtext"></i><button onclick="options(5)">Materias</button></li>
                <li class="materia-dropdown">
                    <button onclick="">Materias</button>
                </li>
            </ul>
            <div class="btn-logout">
                <button onclick="Logout()">Cerrar Sesion</button>
            </div>
        </div>
        <div id="content">
            
        </div>
    </div>

    <script src="./dashboard.js"></script>
    <script src="./componentes/js/crear_ciclo.js"></script>
    <script src="./componentes/js/ver_ciclos.js"></script>
    <script src="./componentes/js/ver_profes.js"></script>

</body>

</html>
